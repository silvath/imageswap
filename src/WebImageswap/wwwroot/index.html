<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/layout.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Yanger</title>
</head>
<body>
    <!--Data-->
    <div d-dataKey="errors" d-dataType="array"></div>
    <div d-dataKey="image" d-dataType="object"></div>
    <div d-dataKey="imageCreate" d-dataType="object" d-dataUrlGet="~/api/image/Create" d-dataPostGet="image"></div>
    <div d-dataKey="imageCreated" d-dataType="object"></div>
    <!--Windows-->
    <div class="container-fluid">
        <!--Content-->
        <div d-sector="content">
            <div class="row">
                <div class="col-sm-2">
                    <img src="images/yang.png" />
                </div>
                <div class="col-sm-10">
                    <label class="Yanger">Yanger!</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label class="YinOrYangLabel">ying:</label>
                </div>
                <div class="col-sm-9">
                    <input class="YinOrYangInput" type="text" d-model="{{image.Source}}" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label class="YinOrYangLabel">yang:</label>
                </div>
                <div class="col-sm-9">
                    <input class="YinOrYangInput" type="text" d-model="{{image.Destination}}" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input class="YinOrYangInput" type="button" value="Yangerize!" d-on-click="UnloadData(imageCreate);UpdateData(imageCreated,{{imageCreate}})" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label class="YinOrYangLabel">yangerized:</label>
                </div>
                <div class="col-sm-9">
                    <input class="YinOrYangInput" type="text" d-model="{{imageCreated.Code}}" />
                </div>
            </div>
        </div>
    </div>
    <!--Startup-->
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
