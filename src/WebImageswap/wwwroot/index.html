<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/layout.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>GWG</title>
</head>
<body>
    <!--Data-->
    <div d-dataKey="errors" d-dataType="array"></div>
    <div d-dataKey="systemClipboard" d-dataType="value"></div>
    <div d-dataKey="games" d-dataUrlGet="/api/Crawler/GetGames"></div>
    <!--Windows-->
    <div class="container-fluid">
        <!--Content-->
        <div d-sector="content">
            <div d-for="game in games" class="row Game">
                <div class="col-sm-2">
                    <img class="GameImage" d-attr-src="{{game.Image}}" d-attr-alt="{{game.Name}}">
                </div>
                <div class="col-sm-10 GameNameContainer">
                    <span class="GameName" d-model="{{game.Name}}" d-attr-title="{{game.Culture}}" d-on-click="RedirectPage({{game.Link}})"></span>
                </div>
            </div>
        </div>
    </div>
    <!--Startup-->
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
